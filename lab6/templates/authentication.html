<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>

<body>
    {% if errors %}
        <div class="alert alert-warning" role="alert">
            {% for x in errors %}
                {{ x }}
            {% endfor %}
        </div>
    {% else %}
        <div class="" style="padding: 15px; margin-bottom: 40px;border: 1px solid transparent;box-sizing: border-box;"> </div>
    {% endif %}

    <div class="container">
        <div class = "col-lg-6 col-lg-offset-3" style="border: 2px solid slategray;">
            <form method="POST">
                {% csrf_token %}
                <h3 class="title text-center text-info">Авторизация</h3>
                <div class="col-lg-12 col-lg-offset-0" >
                    <div class="form-row" style="margin-bottom: 5%">

                            {{ form.as_p }}

                            <div class="submit-row" style="margin-bottom: 7%">
                                <button class="btn btn-default" type="submit" >Войти</button>
                                <a class="btn btn-default" type="button" href="{% url 'home' %}">Отмена</a>
                                <div class="btn">
                                    <a href="{% url 'reg' %}">Зарегистрироваться</a>
                                </div>
                            </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
