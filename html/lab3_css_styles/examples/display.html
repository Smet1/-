<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=windows-1251" />
<style type="text/css">

div.outer
{
	margin: 20px;
	padding: 0px;
	border: thin solid black;
	display:block;
}

div.inner
{
	margin: 5px;
	padding: 5px;
	border: thin solid blue;
	display:inline;
}

div.none
{
	margin: 5px;
	padding: 5px;
	border: thin solid blue;
	display: none;
}
</style>
</head>
<body>

<div class="outer">
	<div class="inner">Вложенный блок 1</div>
	<div class="inner">Вложенный блок 2</div>
	<div class="none">Вложенный блок скрытый</div>
	<div class="outer">Вложенный блок 3</div>
	<div class="inner">Вложенный блок 4</div>
	<div class="none">Вложенный блок скрытый</div>
	<div class="inner">Вложенный блок 5</div>

</div>

</body>
</html>
